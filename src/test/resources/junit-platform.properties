# ====== Konfigurasi Cucumber Default ======

# Gunakan semua step definition & hooks di package utama (api + web)
cucumber.glue=com.sigitwahyudi

# Cari semua file .feature di bawah package utama
cucumber.features=src/test/java/com/sigitwahyudi

# Laporan default (ditimpa sesuai runner / task Gradle)
cucumber.plugin=pretty, html:build/reports/cucumber/all.html
